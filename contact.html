    <section id="contact">

        <form>
            <h1 class="pageTitle">צור קשר</h1>
            <p class="required" id="must">* שדה חובה</p>

            <input type="hidden" id="myEmail" name="name" value="">

            <label for="FirstName" >
                <span class="required">* </span>שם מלא:
                <input type="text" id="FirstName" placeholder="הכנס שם פרטי ומשפחה" required/>
            </label>

            <label for="email" >
                <span class="required">* </span>דואר אלקטרוני:
                <input type="text" id="YourMail" placeholder="הזן דואר אלקטרוני"  required/>
            </label>
            

            <fieldset>
                <legend><span class="required">* </span>מגדר:</legend>
                <label for="male">
                    <input type="radio" id="male" name="gender" checked/> זכר
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" /> נקבה
                </label>
            </fieldset>

            <label for="myMS" aria-required=true>
                <span class="required">* </span>רשום את ההודעה שלך :
                <textarea id="myMS" placeholder="הזן תוכן"></textarea>
            </label>

            <input type="submit" id="Send" value="שלח">


        </form>
